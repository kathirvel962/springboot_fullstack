<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Train Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            padding: 30px 40px;
            width: 400px;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            font-weight: 600;
            color: #555;
            margin-bottom: 10px;
        }

        input[type="text"], 
        input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
            transition: 0.3s;
            margin-bottom: 20px;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #4c83ff;
            box-shadow: 0 0 6px rgba(76, 131, 255, 0.3);
        }

        button {
            background: #4c83ff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            padding: 12px 20px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #345dd8;
            box-shadow: 0 4px 12px rgba(52, 93, 216, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 th:if="${train.id == null}">Create Train</h1>
        <h1 th:if="${train.id != null}">Edit Train</h1>

        <form th:action="${train.id == null}?@{/trains}:@{/trains/update/{id}(id=${train.id})}"
              th:object="${train}" method="post">
            
            <label>Name:</label>
            <input type="text" th:field="*{name}" placeholder="Enter train name" />

            <label>Source:</label>
            <input type="text" th:field="*{source}" placeholder="Enter source station" />

            <label>Destination:</label>
            <input type="text" th:field="*{destination}" placeholder="Enter destination station" />

            <label>Base Price:</label>
            <input type="number" step="0.01" th:field="*{basePrice}" placeholder="Enter base price" />

            <label>Discount Percentage:</label>
            <input type="number" step="0.01" th:field="*{discountPercentage}" placeholder="Enter discount in %" />

            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
