<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Train List</title>
    <style>

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        a.add-btn {
            background: #4c83ff;
            color: white;
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: 600;
            transition: 0.3s;
            margin-bottom: 20px;
            display: inline-block;
        }

        a.add-btn:hover {
            background: #345dd8;
            box-shadow: 0 4px 12px rgba(52, 93, 216, 0.4);
        }

        table {
            border-collapse: collapse;
            width: 90%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.8s ease;
        }

        th, td {
            padding: 14px 16px;
            text-align: center;
        }

        th {
            background: #4c83ff;
            color: white;
            font-size: 16px;
        }

        tr:nth-child(even) {
            background-color: rgba(240, 240, 240, 0.9);
        }

        tr:hover {
            background-color: rgba(76, 131, 255, 0.1);
            transition: 0.3s;
        }

        td a {
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 600;
            color: white;
            transition: 0.3s;
        }

        td a:nth-child(1) {
            background-color: #00b894; 
        }

        td a:nth-child(1):hover {
            background-color: #019874;
        }

        td a:nth-child(2) {
            background-color: #d63031; 
            margin-left: 8px;
        }

        td a:nth-child(2):hover {
            background-color: #b52b2b;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    


    <h1>Train's List</h1>

    <a href="/trains/new" class="add-btn">+ Add New Train</a>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Source</th>
            <th>Destination</th>
            <th>Base Price</th>
            <th>Discount (%)</th>
            <th>Actions</th>
        </tr>
        <tr th:each="train : ${trains}">
            <td th:text="${train.id}"></td>
            <td th:text="${train.name}"></td>
            <td th:text="${train.source}"></td>
            <td th:text="${train.destination}"></td>
            <td th:text="${train.basePrice}"></td>
            <td th:text="${train.discountPercentage}"></td>
            <td>
                <a th:href="@{/trains/edit/{id}(id=${train.id})}">Edit</a>
                <a th:href="@{/trains/delete/{id}(id=${train.id})}">Delete</a>
            </td>
        </tr>
    </table>
</body>
</html>
