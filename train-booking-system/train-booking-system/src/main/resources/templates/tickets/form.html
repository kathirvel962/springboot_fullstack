<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ticket Form</title>
</head>
<body>
<h1 th:if="${ticket.id == null}">Book New Ticket</h1>
<h1 th:if="${ticket.id != null}">Edit Ticket</h1>

<div th:if="${errorMessage}" style="color:red;margin-bottom:1rem;"> 
    <p th:text="${errorMessage}"></p>
</div>

<form th:action="${ticket.id == null} ? @{/tickets} : @{/tickets/update/{id}(id=${ticket.id})}" method="post">
    <label for="user">User:</label>
    <select name="userId" required>
        <option value="" th:if="${#lists.isEmpty(users)}" disabled selected>No users available - please <a th:href="@{/users/new}">create one</a></option>
        <option value="" th:if="${!#lists.isEmpty(users)}" disabled selected>Select a user</option>
        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
    </select>
    <br/><br/>

    <label for="train">Train:</label>
    <select name="trainId" required>
        <option value="" th:if="${#lists.isEmpty(trains)}" disabled selected>No trains available - please <a th:href="@{/trains/new}">create one</a></option>
        <option value="" th:if="${!#lists.isEmpty(trains)}" disabled selected>Select a train</option>
        <option th:each="train : ${trains}" th:value="${train.id}" th:text="${train.name}"></option>
    </select>
    <br/><br/>

    <button type="submit">Save</button>
</form>

</body>
</html>
